<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
            <div>
            <h2>Salary Calculator</h2>
            </div>
            <h3>Add Employee</h3>
            <input
                placeholder="FirstName"
                type="text">
            <input
                placeholder="LastName"
                type="text">
            <input
                placeholder="ID"
                type="text">
            <input
                placeholder="Title"
                type="text">
            <input
                placeholder="AnnualSalaray"
                type="text">
            <button>Submit</button>
        </section>

        <section>
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>something</tr>
                    <tr>something</tr>
                </tbody>
            </table>
            <h3>Total Monthly:</h3>   
        </section>

    </main>


</body>
</html>
