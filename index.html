<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section id="calculator">
            <div>
            <h2>Salary Calculator</h2>
            </div>
            <form>
            <h3>Add Employee</h3>
            <input
                placeholder="First Name"
                type="text"
                id="first-name-input">
            <input
                placeholder="Last Name"
                type="text"
                id="last-name-input">
            <input
                placeholder="ID"
                type="text"
                id="id-input">
            <input
                placeholder="Title"
                type="text"
                id="title-input">
            <input
                placeholder="Annual Salary"
                type="text"
                id="annual-salary-input">
            <button id="submit-button">Submit</button>
            </form>

            <div>
            <h3>Employees</h3>
            <table id="employee-data-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>something</td>
                        <td>something</td>
                        <td>something</td>
                        <td>something</td>
                        <td>something</td>
                        <td>something</td>

                    </tr>
                </tbody>
            </table>
            <h3>Total Monthly: $<span id="salary-monthly-total"></span></h3>
            </div>

        </section>
    </main>


</body>
</html>
